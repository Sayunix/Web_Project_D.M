 <h2>About autogenic training</h2>
 <p>Autogenic training is a relaxation technique developed by the German psychiatrist
 Johannes Heinrich Schultz and first published in 1932.

 The technique involves the daily practice of sessions that last around 15 minutes,
     usually in the morning, at lunch time, and in the evening.</p>

     <><h3>Symptom effectiveness</h3>
 <p> Autogenic training has been found to be effective in reducing general symptoms of anxiety,
     <br> irritability and fatigue. It can also be useful to increase resistance to stress and reduce sleeping problems. It can help you during periods of stress to feel more relaxed and be able to concentrate more effectively.

     <br>1. Heaviness, which promotes relaxation of the voluntary muscles of the limbs, reversing the tension in the limbs typical of the stress response
     <br>2. Warmth, which opens the blood vessels in your arms and legs, reversing the flow of blood to the center of the body typical of the stress response
     <br>3. Regular heartbeat, which helps to normalize the heart rate, reversing the quickened heart rate characteristic of the stress response
     <br>4. Regular breathing, which helps to normalize breath rate, reversing the quickened breath rate characteristic of the stress response
     <br>5. Relaxation and warming of the abdomen, which reverses the flow away from the digestive system typical of the stress response
     <br>6. Cooling of the head, which reverses the flow of blood to the brain typical of the stress response</p>

 <h3>Contraindications</h3>
 <p><br>Autogenic training is not recommended for individuals with severe mental or emotional disorders.
     <br>If you have any health issues, you should consult with your doctor prior to beginning autogenic training.
     <br>If you feel very anxious or restless or experience any adverse side effects during or after autogenic training,
     <br>please discontinue and consult a professional Autogenic Training instructor or your doctor.
     <br>Source: https://services.unimelb.edu.au/counsel/resources/guided-exercises/autogenic-training</p>
